# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "paper-mod"
license = "MIT"
licenselink = "https://github.com/notsatan/paper-mod/blob/master/LICENSE"
description = "A fast, clean, responsive Hugo theme"
homepage = "https://adityatelange.github.io/hugo-PaperMod/"
tags = [
  "responsive",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
  "highlight.js",
  "search"
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "cover",
  "multilingual",
  "social-icons",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
  "search"
]
min_version = "0.83.0"

[author]
  name = "notsatan"
  homepage = "https://github.com/notsatan/"

# If porting an existing theme
[original]
  name = "hugo-PaperMod"
  author = "Aditya Telange"
  homepage = "https://github.com/adityatelange"
  repo = "https://github.com/adityatelange/hugo-paperMod/"
